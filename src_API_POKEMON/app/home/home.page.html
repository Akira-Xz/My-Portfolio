<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title> Datos de pokemon </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Pokemones primera generacion</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let pokemon of pokemones">
      {{pokemon.name}}
    </ion-item>
  </ion-list>
</ion-content>
